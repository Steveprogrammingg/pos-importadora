{% extends "base.html" %}
{% block content %}
<h1>Clientes</h1>

<div class="panel">
  <form method="get" action="{{ url_for('clients.list_clients') }}" class="form" style="max-width: 520px;">
    <label>Buscar cliente</label>
    <input name="q" value="{{ q or '' }}" placeholder="Nombre del cliente...">
    <div style="display:flex; gap:10px;">
      <button class="btn" type="submit">Buscar</button>
      <a class="btn secondary" href="{{ url_for('clients.new_get') }}">Nuevo cliente</a>
      <a class="btn secondary" href="{{ url_for('main.dashboard') }}">Volver</a>
    </div>
  </form>
</div>

<div class="panel" style="margin-top:12px;">
  {% if not clients %}
    <p class="muted">No hay clientes.</p>
  {% else %}
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Tipo</th>
          <th>Tel√©fono</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        {% for c in clients %}
        <tr>
          <td><b>{{ c.full_name }}</b></td>
          <td>{{ c.client_type }}</td>
          <td>{{ c.phone or "-" }}</td>
          <td>{{ c.email or "-" }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% endif %}
</div>
{% endblock %}
